<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasonal Expenditure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2.5em;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        label {
            font-size: 1.1em;
            color: #333;
            font-weight: bold;
        }

        input[type="text"], input[type="date"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            grid-column: span 2;
            padding: 10px;
            font-size: 1.2em;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .records {
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>YOUR FINIANCAL RECORDS</h1>


    <div class="container">
        <h2>Add Your Records</h2>
        <form id="expenseForm">
            <div>
                <label for="date">Date</label>
                <input type="date" id="date" required>
            </div>
            <div>
                <label for="transactionType">Transaction Type</label>
                <input type="text" id="transactionType" placeholder="e.g. Purchase, Income" required>
            </div>
            <div>
                <label for="description">Description</label>
                <input type="text" id="description" placeholder="Description of the transaction" required>
            </div>
            <div>
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Transaction amount" required>
            </div>
            <div>
                <label for="balance">Balance</label>
                <input type="number" id="balance" placeholder="Remaining balance" required>
            </div>
            <button type="submit">Add Transaction</button>
        </form>

        <div class="records">
            <h2>Transaction Records</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Transaction Type</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody id="recordsBody">
                    <!-- Records will appear here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById('expenseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get input values
            const date = document.getElementById('date').value;
            const transactionType = document.getElementById('transactionType').value;
            const description = document.getElementById('description').value;
            const amount = document.getElementById('amount').value;
            const balance = document.getElementById('balance').value;

            // Create a new row
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${date}</td>
                <td>${transactionType}</td>
                <td>${description}</td>
                <td>${amount}</td>
                <td>${balance}</td>
            `;

            // Append the row to the table
            document.getElementById('recordsBody').appendChild(newRow);

            // Clear the form
            document.getElementById('expenseForm').reset();
        });
    </script>

</body>
</html>
